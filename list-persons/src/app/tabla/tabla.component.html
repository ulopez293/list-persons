<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido Paterno</th>
        <th scope="col">Apellido Materno</th>
        <th scope="col">Direccion</th>
        <th scope="col">Telefono</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of listaPersonas; let i = index">
        <th scope="row">
          {{persona.id}}
        </th>
        <td>
          <input width="500" type="text" value="{{persona.nombre}}">
        </td>
        <td>
          <input width="500" type="text" value="{{persona.apellidoPaterno}}">
        </td>
        <td>
          <input width="500" type="text" value="{{persona.apellidoMaterno}}">
        </td>
        <td>
          <input width="500" type="text" value="{{persona.direccion}}">
        </td>
        <td>
          <input width="500" type="text" value="{{persona.telefono}}">
        </td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="editar($event, persona.id)">Actualizar</button>
          <br/><br/>
          <button class="btn btn-danger btn-sm" (click)="delete(persona)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
